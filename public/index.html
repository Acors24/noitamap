<body>

	<!-- <div id="liveAlertPlaceholder"></div> -->

	<div id="liveAlertPlaceholder" class="toast align-items-center" role="alert" aria-live="assertive"

		<div class="d-flex">
			<div class="toast-body">
				Copied current map coordinates to your clipboard!
			</div>
			<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
	</div>

	<nav class="navbar nav nav-pills navbar-expand-xl bg-body-tertiary">
		<div class="container-fluid ">
			<a class="navbar-brand" href="#" onclick="goHome();"><img src="/assets/NoitamapLogo.png" alt="Noitamap Logo"
					class="d-inline-block align-text-middle">Noitamap</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 p-3 mb-lg-0 grid column-gap-3" id="navLinksList">
					<a id="mapId0" class="nav-link text-nowrap active" href="#" data-bs-toggle="pill" onclick="changeMap(0);">Regular <span class="badge text-bg-info">β</span></a>
					<a id="mapId1" class="nav-link text-nowrap" href="#" data-bs-toggle="pill" onclick="changeMap(1);">Nightmare <span class="badge text-bg-info">β</span></a>
					<a id="mapId2" class="nav-link text-nowrap" href="#" data-bs-toggle="pill" onclick="changeMap(2);">New Game+ <span class="badge text-bg-info">β</span></a>
					<a id="mapId3" class="nav-link text-nowrap" href="#" data-bs-toggle="pill" onclick="changeMap(3);">Regular <span class="badge text-bg-success">main</span></a>
					<a id="mapId4" class="nav-link text-nowrap" href="#" data-bs-toggle="pill" onclick="changeMap(4);">Purgatory <span class="badge text-bg-light"><i class="bi bi-tools"></i></span></a>
					<a tabindex="0" class="btn btn-outline-success text-nowrap" data-bs-trigger="focus" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Copied!" role="button" onclick="getShareUrl();"><i class="bi bi-copy"></i> Copy coordinates to clipboard</a>
