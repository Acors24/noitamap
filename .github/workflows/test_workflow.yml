# This is a basic workflow that is manually triggered

name: Manual workflow test

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'D3'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: test1
      run: echo "inputs.name - ${{ inputs.name }}"  
    - name: repo level secret
      run: echo "secrets_TEST_SECRET - ${{ secrets.TEST_SECRET }}"
    - name: org level secret
      run: echo "THE_EYES_SOLUTION_ACTIONS_SECRET - ${{ secrets.THE_EYES_SOLUTION_ACTIONS_SECRET }} | od -A n -t x1"
